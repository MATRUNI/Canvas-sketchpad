<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch Pad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <input type="color" name="pick" id="colorpick" placeholder="color">
        <input type="range" name="range" id="size" placeholder="range" min="1" max="10">
    </div>
    <div id="undo-container">
        <button id="undo" class="undo-btn"><-</button>
        <button id="redo" class="undo-btn">-></button>
    </div>
    <canvas id="canvas"></canvas>
    <script src="logic.js"></script>
</body>
</html>
