<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch Pad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <input type="color" name="pick" id="colorpick" placeholder="color" value="#ffffff">
        <input type="color" name="pick" id="colorpick1" placeholder="color" value="#000000">
        <input type="range" name="range" id="size" placeholder="range" min="1" max="100" value="5">
        <span id="size-value">5</span>
    </div>
    <div id="undo-container">
        <button id="undo" class="undo-btn"><-</button>
        <button id="redo" class="undo-btn">-></button>
    </div>
    <canvas id="canvas"></canvas>
    <script src="logic.js"></script>
    <script>
        let slider=document.getElementById("size");
        let sliderVal=document.getElementById("size-value");

        slider.addEventListener("input",()=>{
            sliderVal.textContent=slider.value;
        })
    </script>
</body>
</html>
